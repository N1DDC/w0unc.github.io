- id:         2-4
  question:   4. How can I study for the exam?
  answer:     We recommend <a href="https://hamstudy.org" target="_blank">this</a> website to study for the exam. In addition, ARRL has a textbook for each class of license.

- id:         2-5
  question:   5. What should I bring to an exam?
  answer:     You should bring a number 2 pencil, your ID, a copy of your previous Amateur Radio license if you have one, a basic calculator, and enough money to cover the fee if any.

- id:         2-6
  question:   6. Can I attempt the exam more than once?
  answer:     Yes. Most testing groups will allow you to attempt the exam 2-3 times at a minimum if time permits.

- id:         2-7
  question:   7. Can I take more than one class of license on the same day?
  answer:     Yes. Once you pass one exam, you can attempt the next class of license exam on the same testing day. It is possible to go from Unlicensed to Amateur Extra in one sitting.

- id:         2-8
  question:   8. What classes of license are there?
  answer:     There are currently 5 different classes of license. Novice, Technician, General, Advanced, and Amateur Extra. Novice and Advanced are retired and can no longer be obtained.

- id:         2-9
  question:   9. What is the difference in each class of license?
  answer:     Different classes of license define what frequencies, power limits, and modes a holder may use.

