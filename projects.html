---
layout:		default
title:		Club Projects
---


<!-- Club Projects -->
<div class="container my-4 my-md-5 text-center">
	<p class="lead">Our works in progress and unattainable delusions of grandeur.</p>
	<div class="card-columns">
		{% for project in site.categories.projects reversed %}
			<div class="card shadow-sm">
				<div class="card-body">
					<h5 class="card-title">{{ project.title }}</h5>
					<p>{{ project.description }}</p>
					<div class="progress my-3">
						<div class="progress-bar" role="progressbar" style="width: {{ project.progress }}%;" aria-valuenow="{{ project.progress }}" aria-valuemin="0" aria-valuemax="100">{{ project.progress }}%</div>
					</div>
					<a href="{{ site.baseurl }}{{ project.url }}" class="btn btn-info">More</a>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
<!-- End Club Projects -->
